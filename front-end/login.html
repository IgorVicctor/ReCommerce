<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/estilo-formulario.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <title>Formulário de Login</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <!-- <a href="#">
                <i class='bx bx-left-arrow-alt'></i>
            </a> -->
            Login
        </div>
        <form action="#">
            <div class="user-details login-details">
                <div class="input-box">
                    <span class="details" title="Usuário">Usuário<span class="ast">*</span></span>
                    <input type="text" placeholder="Insira seu nome de usuário" title="Insira seu nome de usuário" required>
                </div>
                <div class="input-box">
                    <span class="details" title="Senha">Senha<span class="ast">*</span></span>
                    <input type="password" placeholder="Insira sua senha" title="Insira sua senha" required>
                </div>
            </div>

            <div class="login">
                <a href="./esqueceu_senha.html" title="Esqueceu sua senha?">Esqueceu sua senha?</a>
                <a href="./cadastro.html" title="Fazer cadastro" target="__blank">Fazer cadastro</a>
            </div>

            <div class="button">
                <input type="submit" value="Login" onClick="functionRedirect()">
            </div>
        </form>
    </div>

    <script>
        function functionRedirect() {
            if(true) {
                window.location.href="./index.html";
                alert("Logado!")

            } else {
                alert("WWW")
            }
        }
    </script>
</body>
</html>
